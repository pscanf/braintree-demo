<div class="container-fluid">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Dona con carta di credito</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label>Intestatario</label>
						<div class="input-group">
							<input type="text" class="form-control" ng-model="payment.cc.holder" required autocomplete="off" />
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label>Numero di carta</label>
						<div class="input-group">
							<input type="text" class="form-control" ng-model="payment.cc.number" required autocomplete="off" />
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label>CVV</label>
								<input type="text" class="form-control" ng-model="payment.cc.cvv" required autocomplete="off" />
							</div>
						</div>
						<div class="col-sm-6 col-sm-offset-2">
							<div class="form-group">
								<label>Data di scadenza</label>
								<div class="col-sm-5 nlp">
									<input type="text" class="form-control" ng-model="payment.cc.expiryMonth" required autocomplete="off" />
								</div>
								<div class="col-sm-5 nlp">
									<input type="text" class="form-control" ng-model="payment.cc.expiryYear" required autocomplete="off" />
								</div>
							</div>
						</div>
					</div>
					<a href="/#/importo" class="btn btn-default">Indietro</a>
					<a href="/#/conferma" class="btn btn-default pull-right">Avanti</a>
				</div>
			</div>
		</div>
	</div>
</div>
